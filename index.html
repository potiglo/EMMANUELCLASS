<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emmanuel Oyewole - Web Designer Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <nav class="navbar">
        <ul>
            <li><a href="#about">About</a></li>
            <li><a href="#skills">Skills</a></li>
            <li><a href="#projects">Projects</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <header id="about">
        <div class="intro">
            <h1>Emmanuel Oyewole</h1>
            <p>Web Designer | Developer | Creative Innovator</p>
        </div>
    </header>

    <section id="skills">
        <h2>Skills</h2>
        <div class="skills-container">
            <div class="skill-box">HTML</div>
            <div class="skill-box">CSS</div>
            <div class="skill-box">JavaScript</div>
            <div class="skill-box">UI/UX Design</div>
        </div>
    </section>

    <section id="projects">
        <h2>Projects</h2>
        <div class="project-container">
            <div class="project-card" id="project1">
                <img src="https://via.placeholder.com/300" alt="Project Image">
                <h3>Project 1</h3>
                <p>Click to see details</p>
            </div>
            <div class="project-card" id="project2">
                <img src="https://via.placeholder.com/300" alt="Project Image">
                <h3>Project 2</h3>
                <p>Click to see details</p>
            </div>
        </div>
    </section>

    <section id="contact">
        <h2>Contact</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Your Name">
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Your Email">
            <textarea id="message" placeholder="Your Message"></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Project Details</h2>
            <p>Project description and details go here...</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
